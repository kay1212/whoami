<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base64 URL Encoder - Input</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Who am I?</h1>
    <p>input ID</p>
    <input type="text" id="inputText" placeholder="input ID">
    <button id="generateButton">GET!</button>

    <script>
        $(document).ready(function() {
            $('#generateButton').click(function() {
                const input = $('#inputText').val();

                if (!input) {
                    alert('Please enter an ID!');
                    return;
                }

                // 進行 Base64 加密
                const encoded = btoa(input);

                // 生成結果 URL，跳轉至 result.html
                const resultUrl = `result.html?text=${encoded}`;
                window.location.href = resultUrl;
            });
        });
    </script>
</body>
</html>

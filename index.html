<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Who am I?</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Who am I?</h1>
    <p>input ID</p>
    <input type="text" id="inputText" placeholder="input ID">
    <button id="generateButton">GET!</button>
    <p>Result:</p>
    <div id="result"></div>

    <script>
        $(document).ready(function() {
            $('#generateButton').click(function() {
                const input = $('#inputText').val();

                if (!input) {
                    alert('Please enter an ID!');
                    return;
                }

                // 進行 Base64 加密
                const encoded = btoa(input);

                // 生成結果 URL
                const resultUrl = `result.html?text=${encoded}`;

                // 顯示結果 URL 為超連結
                $('#result').html(`<a href="${resultUrl}" target="_blank">${resultUrl}</a>`);
            });
        });
    </script>

    <script src='https://storage.ko-fi.com/cdn/scripts/overlay-widget.js'></script>
    <script>
      kofiWidgetOverlay.draw('kaychan123', {
        'type': 'floating-chat',
        'floating-chat.donateButton.text': 'Support me',
        'floating-chat.donateButton.background-color': '#00b9fe',
        'floating-chat.donateButton.text-color': '#fff'
      });
    </script>
</body>
</html>

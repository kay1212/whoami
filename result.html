<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Who am I? - Result</title>
    <style>
        button {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <h1>Result</h1>
    <canvas id="resultCanvas"></canvas>
    <p>
        <button onclick="doItAgain()">Do it again!</button>
        <button onclick="copyLink()">Copy link</button>
    </p>

    <script>
        // 如果 URL 中包含加密文字，則解密並顯示結果為圖片
        window.onload = function() {
            const params = new URLSearchParams(window.location.search);
            const text = params.get('text');
            if (text) {
                const decoded = atob(text);

                // 在 canvas 上顯示解碼結果
                const canvas = document.getElementById('resultCanvas');
                const ctx = canvas.getContext('2d');

                canvas.width = 400;
                canvas.height = 50;

                ctx.fillStyle = '#ffffff';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                ctx.fillStyle = '#000000';
                ctx.font = '20px Arial';
                ctx.fillText(decoded, 10, 50);
            } else {
                const canvas = document.getElementById('resultCanvas');
                const ctx = canvas.getContext('2d');
                ctx.fillStyle = '#ffffff';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = '#ff0000';
                ctx.font = '20px Arial';
                ctx.fillText('No data provided.', 10, 50);
            }
        };

        function doItAgain() {
            window.location.href = 'whoami/';
        }

        function copyLink() {
            const params = new URLSearchParams(window.location.search);
            const text = params.get('text');
            if (text) {
                const link = `${window.location.origin}${window.location.pathname}?text=${text}`;
                navigator.clipboard.writeText(link).then(() => {
                    alert('Link copied to clipboard!');
                }).catch(err => {
                    alert('Failed to copy link: ' + err);
                });
            } else {
                alert('No link to copy.');
            }
        }
    </script>

    <script src='https://storage.ko-fi.com/cdn/scripts/overlay-widget.js'></script>
    <script>
      kofiWidgetOverlay.draw('kaychan123', {
        'type': 'floating-chat',
        'floating-chat.donateButton.text': 'Support me',
        'floating-chat.donateButton.background-color': '#00b9fe',
        'floating-chat.donateButton.text-color': '#fff'
      });
    </script>
</body>
</html>

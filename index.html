<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Who am I?</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        #resultContainer {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Who am I?</h1>
    <p>Input ID</p>
    <input type="text" id="inputText" placeholder="Input ID">
    <button id="generateButton">GET!</button>
    <div id="resultContainer">
        <p>Result:</p>
        <div id="result"></div>
        <p>
        <button onclick="doItAgain()">Do it again!</button>
    </div>
    <hr>
    <p>Welcome to make small donations! If your credit card requires monthly spending to maintain waived annual fees, consider using the subscription option as well.</p>

    <script>
        $(document).ready(function() {
            $('#generateButton').click(function() {
                const input = $('#inputText').val();

                if (!input) {
                    alert('Please enter an ID!');
                    return;
                }

                // 進行 Base64 加密
                const encoded = btoa(input);

                // 生成結果 URL
                const resultUrl = `result.html?text=${encoded}`;

                // 顯示結果區域與結果 URL
                $('#result').html(`<a href="${resultUrl}" target="_blank">Go !</a>`);
                $('#resultContainer').fadeIn();
            });
        });

        function doItAgain() {
            window.location.href = './';
        }
    </script>

    <script src='https://storage.ko-fi.com/cdn/scripts/overlay-widget.js'></script>
    <script>
      kofiWidgetOverlay.draw('kaychan123', {
        'type': 'floating-chat',
        'floating-chat.donateButton.text': 'Support me',
        'floating-chat.donateButton.background-color': '#00b9fe',
        'floating-chat.donateButton.text-color': '#fff'
      });
    </script>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-SFSMNS5GR5"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
    
      gtag('config', 'G-SFSMNS5GR5');
    </script>
</body>
</html>

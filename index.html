<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base64 URL Encoder - Input</title>
</head>
<body>
    <h1>Who am I?</h1>
    <p>input ID</p>
    <input type="text" id="inputText" placeholder="input ID">
    <button onclick="redirectToResult()">GET!</button>

    <script>
        function redirectToResult() {
            // 取得輸入的文字
            const input = document.getElementById('inputText').value;

            // 檢查是否有輸入文字
            if (!input) {
                alert('Please enter an ID!');
                return;
            }

            // 進行 Base64 加密
            const encoded = btoa(input);

            // 導向到結果頁面
            const resultUrl = `result.html?text=${encoded}`;
            window.location.href = resultUrl;
        }
    </script>
</body>
</html>

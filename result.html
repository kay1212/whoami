<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base64 URL Encoder - Result</title>
</head>
<body>
    <h1>Result</h1>
    <p>Your decoded ID is:</p>
    <div id="decodedResult"></div>

    <script>
        // 如果 URL 中包含加密文字，則解密並顯示結果
        window.onload = function() {
            const params = new URLSearchParams(window.location.search);
            const text = params.get('text');
            if (text) {
                const decoded = atob(text);
                const resultDiv = document.getElementById('decodedResult');
                resultDiv.innerText = decoded;
            } else {
                document.getElementById('decodedResult').innerText = 'No data provided.';
            }
        };
    </script>
</body>
</html>
